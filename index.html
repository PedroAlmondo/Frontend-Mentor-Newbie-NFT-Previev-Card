<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="img">
        <a href=""><img src="images/image-equilibrium.jpg" alt="">
        <div class="popup"></div>
        <div class="eyeimg"><img class="eye" src="images/icon-view.svg" alt=""></div>
        </a>
      </div>
      <div class="about">
        <h1 class="title"><a href="">Equilibrium #3429</a></h1>
        <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
        <span class="price"><img src="images/icon-ethereum.svg" alt="" class="eth">0.041 ETH</span>
        <span class="time"><img src="images/icon-clock.svg" alt="">3 days left</span>
      </div>
      <span class="creator"><img src="images/image-avatar.png" alt="">Creation of <a href="#">Jules Wyvern</a></span></span>
    </div>
  </main>
</body>

</html>
